<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Form Practice</title>
  </head>
  <body>
    <form novalidate aria-label="Sign up form">
      <h1>Sign Up</h1>
      <section>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="default-state"
            id="email"
            name="email"
            required
            aria-label="Email input"
            aria-required="true"
          />
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="location">
          <div class="form-group">
            <label for="country">Country</label>
            <input
              class="default-state"
              type="text"
              list="countries"
              id="country"
              name="country"
              required
              class="default-state"
              aria-label="Country input"
              aria-required="true"
            />
            <span class="error" aria-live="polite"></span>
            <datalist
              id="countries"
              aria-label="Country suggestion list"
            ></datalist>
          </div>

          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input
              type="text"
              id="zip"
              name="zip"
              required
              disabled
              class="default-state"
              aria-label="Zip code input"
              aria-required="true"
            />
            <span class="error" aria-live="polite"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="pwd">Password</label>
          <input
            type="password"
            id="pwd"
            class="default-state"
            name="password"
            autocomplete="off"
            minlength="8"
            required
            aria-label="Password input"
            aria-required="true"
          />
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="form-group">
          <label for="cpwd">Confirm Password</label>
          <input
            type="password"
            id="cpwd"
            class="default-state"
            name="password"
            autocomplete="off"
            required
            disabled
            aria-label="Confirm password input"
            aria-required="true"
          />
          <span class="error" aria-live="polite"></span>
        </div>
      </section>
      <button type="submit" value="Submit" aria-label="Submit form">
        Submit
      </button>
    </form>
  </body>
</html>
